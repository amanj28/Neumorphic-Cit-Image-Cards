<!DOCTYPE html>
<html>
<head>
  <title>Neumorphic City Image Cards</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="city-cards">
    <div class="city-card">
      <img src="image.jpg" alt="City Image 1">
      <h3 class="city-name">City 1</h3>
      <p class="city-location">Location 1</p>
      <button class="details-button">Details</button>
    </div>
    <div class="city-card">
      <img src="image.jpg" alt="City Image 1" alt="City Image 2">
      <h3 class="city-name">City 2</h3>
      <p class="city-location">Location 2</p>
      <button class="details-button">Details</button>
    </div>
    <div class="city-card">
      <img src="image.jpg" alt="City Image 1" alt="City Image 3">
      <h3 class="city-name">City 3</h3>
      <p class="city-location">Location 3</p>
      <button class="details-button">Details</button>
    </div>
    <div class="city-card">
      <img src="image.jpg" alt="City Image 1" alt="City Image 4">
      <h3 class="city-name">City 4</h3>
      <p class="city-location">Location 4</p>
      <button class="details-button">Details</button>
    </div>
  </div>
</body>
</html>
